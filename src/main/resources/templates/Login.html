<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Sign Up Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
  }
  .container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-top: 0;
    color: #f7f4f4;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    color: #f5f2f2;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #fff;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .create-account,
  .login-here {
    margin-top: 20px;
    color: #45a049;
    text-decoration: none;
    font-size: 14px;
  }
  #extraFields {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>MyBillBook</h1>
    <form id="loginForm" action="http://localhost:8080/authUser" method="post">
      <label for="userId">User ID / Mobile Number:</label>
      <input type="text" id="userId" name="userId" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <a href="#" class="create-account">Create a New Account Here</a>
 
    <h1>Sign Up</h1>
    <form id="signupForm" action="http://localhost:8080/saveUser" method="post" style="display: none;">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Mobile Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="user">User</option>
        <option value="merchant">Merchant</option>
        <option value="admin">Admin</option>
      </select>
      <div id="extraFields">
        <label for="storeId">Store ID:</label>
        <input type="text" id="storeId" name="storeId">
        <label for="storeType">Store Type:</label>
        <input type="text" id="storeType" name="storeType">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" name="storeName">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="gstNo">GST Number:</label>
        <input type="text" id="gstNo" name="gstNo">
      </div>
      <input type="submit" value="Sign Up">
    </form>
    <a href="#" class="login-here" style="display: none;">Login Here if Already Have an Account</a>
  </div>
 
  <script>
    document.querySelector('.create-account').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.querySelector('.login-here').style.display = 'inline';
      document.querySelector('.create-account').style.display = 'none';
    });
 
    document.querySelector('.login-here').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.querySelector('.login-here').style.display = 'none';
      document.querySelector('.create-account').style.display = 'inline';
    });
 
    document.getElementById('role').addEventListener('change', function(event) {
      if (this.value === 'merchant') {
        document.getElementById('extraFields').style.display = 'block';
      } else {
        document.getElementById('extraFields').style.display = 'none';
      }
    });
  </script>
</body>
</html>
